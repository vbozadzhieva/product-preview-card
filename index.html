<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <article class="card-container">

        <div class="media-img">
            <img src="images/image-product-desktop.jpg" alt="Perfume">
        </div>

        <div class="content-container">
            <header>
                <p>perfume</p>
                <h2>Gabrielle Essence Eau De Parfum</h2>
            </header>

            <p class="description">
                A floral, solar and valuptuous interpretation composed by Oliver Polge, Perfumer-Creator for the
                House of CHANEL.
            </p>

            <footer>
                <p class="price">$149.99</p>
                <a href="#" class="add-to-card">Add to Cart</a>
            </footer>
        </div>

    </article>

</body>

</html>
